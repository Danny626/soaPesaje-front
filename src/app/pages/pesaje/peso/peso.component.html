<nb-card size="medium">
  <nb-tabset fullWidth (changeTab)="tabActivo($event)">

    <nb-tab tabTitle="Peso Balanza">
      <div class="slider-container" style="margin-top: 10px;">
        <ngx-peso-dragger [(value)]="temperature" (power)="encender($event)" [min]="temperatureData.min"
                          [max]="temperatureData.max" [disableArcColor]="theme.arcEmpty" 
                          [fillColors]="theme.arcFill" [thumbBg]="theme.thumbBg" [thumbBorderColor]="theme.thumbBorder">

          <div class="slider-value-container" [ngClass]="{ 'off': temperatureOff }">
            <div class="value temperature h1">
              {{ temperatureOff ? '--' : (temperature) }}
            </div>
            <div class="desc">
              Kg.
            </div>
          </div>
        </ngx-peso-dragger>
      </div>
    </nb-tab>

    <nb-tab tabTitle="Peso Manual">

      <div class="slider-container" style="margin-top: 100px;">
        <div class="slider-value-container">
          <div class="input-group">
            <input class="borderInput" type="text" nbInput placeholder="Ingrese el peso"
              style="text-align:center" [(ngModel)]="pesoManual" (ngModelChange)="enviaPesoManual($event)">
          </div>
          <div class="desc">
            Kg.
          </div>
        </div>
      </div>
    </nb-tab>
  </nb-tabset>
</nb-card>
